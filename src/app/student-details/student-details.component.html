<h1 class="bg-info text-white text-center p-2">Student Details</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" [(ngModel)]="firstName">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" [(ngModel)]="lastName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="emai" class="form-control" [(ngModel)]="eMail">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text"  id="contact" class="form-control" [(ngModel)]="contactNo">
            </div>
            <div class="form-group">
                <input type="button" value="Add Info" 
                class="text-right" (click)="onStdAddHandler()">
            </div>
        </div>
        <div class="col-sm-7">
            <table class="table table-bordered">
                <thead>
                    <th>Sr. No.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                </thead>
                <tr *ngFor="let std of studentInfo; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{std.fname}}</td>
                    <td>{{std.lname}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.contact}}</td>
                </tr>

        </div>
    </div>
</div>
